{% extends "home/base.html" %}
{% load static %}
{% block styling %}
    <link rel="stylesheet" type="text/css" href="{% static "destinations/detail.css" %}">
		<style>
body {
		background-size: cover;
		background-image: linear-gradient(rgba(0, 0, 1, 0.5), rgba(0, 0, 1, 0.6)),
		url({{ dest.photo.url }});
		width: 100%;
		height: 100%;
		background-repeat: no-repeat;
}
		</style>
{% endblock styling %}
{% block content %}
        <div class="all">
            <div class="card">
                <h1>{{ dest.name }}</h1>
				<h2>{{ dest.country.name }}</h2>
                <p>{{ dest.introduction }}</p>
            </div>
        </div>
{% endblock content %}
